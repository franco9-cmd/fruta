<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FRUTI TECH Admin">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Panel de administraci√≥n para FRUTI TECH">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-72x72.png">
    
    <title>‚öôÔ∏è Admin - FRUTI TECH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .btn-volver {
            background: #6BCF7F;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .seccion {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .seccion-titulo {
            font-size: 28px;
            color: #2C3E50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #FFD93D;
        }

        .logo-upload {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-preview {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #FF6B6B;
            background: #f0f0f0;
        }

        .logo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .btn-upload {
            background: #FF6B6B;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            display: inline-block;
            margin: 5px;
        }

        .btn-eliminar-logo {
            background: #FF1744;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #2C3E50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        .producto-preview {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #f0f0f0;
        }

        .producto-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-guardar {
            width: 100%;
            background: #6BCF7F;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-guardar:hover {
            background: #5AB86F;
        }

        .productos-lista {
            margin-top: 30px;
        }

        .producto-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .producto-item-img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .producto-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .producto-item-info {
            flex-grow: 1;
        }

        .producto-item-nombre {
            font-size: 20px;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .producto-item-precio {
            font-size: 24px;
            color: #FF6B6B;
            font-weight: bold;
        }

        .producto-item-acciones {
            display: flex;
            gap: 10px;
        }

        .btn-editar {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-eliminar {
            background: #FF1744;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .estadisticas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF9800 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .stat-numero {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 18px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚öôÔ∏è PANEL DE ADMINISTRACI√ìN</h1>
            <p style="color: #666; margin-top: 10px;">FRUTI TECH</p>
            <button class="btn-volver" onclick="volverApp()">‚Üê Volver a la App</button>
        </div>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Secci√≥n Logo -->
        <div class="seccion">
            <h2 class="seccion-titulo">üì∏ Logo del Negocio</h2>
            <div class="logo-upload">
                <div class="logo-preview" id="logoPreview">
                    <div class="logo-placeholder">üçπ</div>
                </div>
                <div class="file-input-wrapper">
                    <label for="logoInput" class="btn-upload">üì∑ Cambiar Logo</label>
                    <input type="file" id="logoInput" accept="image/*" onchange="subirLogo(event)">
                </div>
                <button class="btn-eliminar-logo" onclick="eliminarLogo()">üóëÔ∏è Eliminar Logo</button>
            </div>
        </div>

        <!-- Secci√≥n Agregar Producto -->
        <div class="seccion">
            <h2 class="seccion-titulo">‚ûï Agregar Nuevo Producto</h2>
            
            <div class="form-group">
                <label>Nombre del Producto:</label>
                <input type="text" id="productoNombre" placeholder="Ej: Jugo de Sand√≠a">
            </div>

            <div class="form-group">
                <label>Precio (Bs.):</label>
                <input type="number" id="productoPrecio" placeholder="2.50" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label>Foto del Producto:</label>
                <div class="producto-preview" id="productoPreview">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; font-size: 60px;">
                        üì∏
                    </div>
                </div>
                <div class="file-input-wrapper">
                    <label for="productoInput" class="btn-upload">üì∑ Seleccionar Foto</label>
                    <input type="file" id="productoInput" accept="image/*" onchange="previsualizarProducto(event)">
                </div>
            </div>

            <button class="btn-guardar" onclick="guardarProducto()">üíæ GUARDAR PRODUCTO</button>
        </div>

        <!-- Secci√≥n Lista de Productos -->
        <div class="seccion">
            <h2 class="seccion-titulo">üçπ Mis Productos</h2>
            <div class="productos-lista" id="productosLista">
                <!-- Los productos se cargar√°n aqu√≠ -->
            </div>
        </div>

        <!-- Secci√≥n Estad√≠sticas -->
        <div class="seccion">
            <h2 class="seccion-titulo">üìä Estad√≠sticas del D√≠a</h2>
            <div class="estadisticas">
                <div class="stat-card">
                    <div class="stat-numero" id="statVentas">Bs. 0.00</div>
                    <div class="stat-label">Total Vendido</div>
                </div>
                <div class="stat-card">
                    <div class="stat-numero" id="statPedidos">0</div>
                    <div class="stat-label">Pedidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-numero" id="statProductos">3</div>
                    <div class="stat-label">Productos</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrado:', registration);
                    })
                    .catch(error => {
                        console.log('‚ùå Error al registrar Service Worker:', error);
                    });
            });
        }

        // Cargar datos al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            cargarLogoAdmin();
            cargarProductosAdmin();
            cargarEstadisticas();
        });

        function volverApp() {
            window.location.href = 'index.html';
        }

        function mostrarAlerta(mensaje, tipo = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensaje;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>
