<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Iconos PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF6B6B;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #6BCF7F;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #5AB86F;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 80px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Generador de Iconos PWA</h1>
        <p style="text-align: center; color: #666;">Ingresa un emoji para generar los iconos</p>
        
        <input type="text" id="emojiInput" value="üçπ" maxlength="2" placeholder="üçπ">
        
        <canvas id="canvas" width="512" height="512"></canvas>
        
        <button class="btn" onclick="generarIconos()">üì• Descargar Todos los Iconos</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('emojiInput');

        function dibujarIcono(emoji, size) {
            canvas.width = size;
            canvas.height = size;
            
            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF6B6B');
            gradient.addColorStop(1, '#FF9800');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size / 2, size / 2);
        }

        function descargarIcono(size) {
            const emoji = input.value || 'üçπ';
            dibujarIcono(emoji, size);
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function generarIconos() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    descargarIcono(size);
                }, index * 500);
            });
        }

        // Actualizar preview
        input.addEventListener('input', () => {
            dibujarIcono(input.value || 'üçπ', 512);
        });

        // Dibujar inicial
        dibujarIcono('üçπ', 512);
    </script>
</body>
</html>
